<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>RPS Game</title>
    </head>
    <body>
        <div class="wrapper clearfix">
        <section class ="rps-game">
            <div class = "score">
                <div class = "player-score">
                    <h2>You</h2>
                    <p>0</p>
                </div>
                <div class = "computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>

                <div class = "intro">
                    <h1>Rock, Paper & Scissors </h1>
                    <button class = "btn--new btn--animated">New Game</button>
                </div>

                <div class = "match">
                    <h2 class="winner">Choose an Option</h2>
                    <h2>First to 3</h2>
                    <div class = "hands">
                        <img class = "player-hand" src = "./img/rock.png" alt="getting started to play">
                        <img class = "computer-hand" src = "./img/rock.png" alt="getting started to play">
                    </div>
                    <div class = "options">
                        <button class="btn--choice rock">rock</button>
                        <button class="btn--choice paper">paper</button>
                        <button class="btn--choice scissors">scissors</button>
                    </div>
                </div>
            </div>
        </section>

        <script src='app.js'></script>
    </div>
    </body>
</html>
